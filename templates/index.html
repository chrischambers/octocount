    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OctoCount</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{{ static_url('apple-touch-icon.png')}}">

        <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css')}}">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{{ static_url('css/bootstrap-theme.min.css')}}">
        <link rel="stylesheet" href="{{ static_url('css/sticky-footer-navbar.css')}}">
        <link rel="stylesheet" href="{{ static_url('css/main.css')}}">
        <script src="{{ static_url('js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">OctoCount</a>
        </div><!-- .navbar-header -->
      </div><!-- .container -->
    </nav>

    <div class="container">
      <h1>OctoCount</h1>

      <p>Give me a URL, and I'll count the words and give you a word cloud.</p>
      <p>It's that simple!</p>

      {% if error %}
      <section class="errors alert alert-danger" role="alert">
        <p>{{ error }}</p>
      </section>
      {% end %}

      <form id="word-cloud-form">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" class="form-control" id="url" name="url" placeholder="http://example.com" value="http://" />
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr />

      {% if url %}
      <h2>Word cloud for {{ url }}:</h2>

      <section class="word-cloud">
        {% for word, font_size in word_cloud %}
        <span style="font-size: {{ font_size }}em">{{ word }}</span>
        {% end %}
      </section>
      {% end %}
    </div><!-- .container -->

    <hr>

    <footer></footer>
    </div><!-- /container -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ static_url('js/vendor/jquery-1.11.2.min.js')}}"><\/script>')</script>
        <script src="{{ static_url('js/vendor/bootstrap.min.js')}}"></script>
        <script src="{{ static_url('js/main.js')}}"></script>
    </body>
</html>
